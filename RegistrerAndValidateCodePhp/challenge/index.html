<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <div class="d-flex justify-content-center align-items-center flex-column">
        <h2 class="text-center mb-5">Challenge<br> <br>Register
        </h2>

        <form id="form" method="POST" action="BackendValidation/validation.php">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input class="form-control" type="text" id="nombre" name="nombre">
            </div>

            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input class="form-control" type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input class="form-control" type="password" id="password" name="password">
            </div>

            <button class="btn btn-primary form-control mt-2" type="submit" ">Registrar</button>
        </form>
    </div>

    <script src="FrontValidationjs/validations.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

</body>

</html>
